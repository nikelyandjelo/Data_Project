{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Income analysis</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
 <div class="container">
    <h2 class="text-center">Income line graph</h2>
    <div class="text-center">
      <img src="{% static 'income_graph.png' %}" alt="Income Graph">
    </div>

    <h2 class="text-center">Income pie chart</h2>
    <div class="text-center">
      <img src="{% static 'income_equal.png' %}" alt="Income Graph">
    </div>

    <h2 class="text-center">Income bar chart</h2>
    <div class="text-center">
      <img src="{% static 'income_bar_chart.png' %}" alt="Income Graph">
    </div>
     <h2 class="text-center">Heatmap</h2>
    <div class="text-center">
      <img src="{% static 'heatmap.png' %}" alt="Heatmap">
    </div>
    {% comment %} <a class = "btn btn-primary " href="{% url 'email' %}">Send analysis be email</a> {% endcomment %}
  </div>
</body>
</html>
