<!DOCTYPE html>
<html>
<head>
    <title>Income List</title>
</head>
<body>
    <h1>Income List</h1>
       <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Amount</th>
                <th>Currency</th>
            </tr>
        </thead>
        <tbody>
            {% for income in incomes %}
                <tr>
                    <td>{{ income.date }}</td>
                    <td>{{ income.amount }}</td>
                    <td>{{ income.currency }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">No incomes available</td>
                </tr>
            {% endfor %}
        </tbody>
        </table>
    <a href="{% url 'add_income' %}">Add Income</a>
</body>
</html>
